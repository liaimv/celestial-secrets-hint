<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Secrets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tab active" data-tab="solar-system">
            <h2>Solar System</h2>
        </div>
        <div class="tab" data-tab="southern-constellations">
            <h2>Southern Star Constellations</h2>
        </div>
        <div class="tab" data-tab="zodiac">
            <h2>Zodiac Sign</h2>
        </div>
        <div class="tab" data-tab="northern-constellations">
            <h2>Northern Star Constellations</h2>
        </div>
    </div>

    <div class="content">
        <div class="tab-content active" id="solar-system">
            <div class="content-wrapper">
                <h1>Solar System</h1>
            </div>
        </div>
        <div class="tab-content" id="southern-constellations">
            <div class="content-wrapper">
                <h1>Southern Star Constellations</h1>
            </div>
        </div>
        <div class="tab-content" id="zodiac">
            <div class="content-wrapper">
                <h1>Zodiac Sign</h1>
            </div>
        </div>
        <div class="tab-content" id="northern-constellations">
            <div class="content-wrapper">
                <h1>Northern Star Constellations</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
